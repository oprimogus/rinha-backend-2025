services:
    api1: &api
        build: ./build
        hostname: api1
        environment:
            - API_PORT=9999
            - API_BASE_PATH=
        networks:
            - backend
            - payment-processor
        deploy:
                resources:
                    limits:
                        cpus: "0.55"
                        memory: "30MB"
    api2:
        <<: *api
        hostname: api2
        environment:
            - API_PORT=9999
            - API_BASE_PATH=/

    nginx:
        image: nginx:1.25-alpine
        container_name: rinha-nginx
        volumes:
            - ./nginx.conf:/etc/nginx.conf:ro
        depends_on:
            - api1
            - api2
        ports:
            - "9999:9999"
        networks:
                - backend
                - payment-processor
        deploy:
            resources:
                limits:
                    cpus: "0.15"
                    memory: "15MB"
    redis:
        image: redis:7.2-alpine
        container_name: rinha-redis
        command: redis-server --save "" --appendonly no --maxclients 20000
        networks:
            - backend
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 5s
            retries: 5
        deploy:
            resources:
                limits:
                    cpus: "0.25"
                    memory: "275MB"

networks:
    backend:
        driver: bridge
    payment-processor:
        external: true
